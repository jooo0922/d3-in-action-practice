<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="infovizDiv">
      <!-- 모든 그림을 넣는 요소. 이 사각형을 벗어난 좌표값을 부여받은 그림들은 전부 잘림. -->
      <svg style="width: 500; height: 500; border: 1px lightgray solid">
        <path
          d="M 10,60 40,30 50,50 60,30 70,80"
          style="fill: black; stroke: gray; stroke-width: 4px"
        ></path>
        <polygon
          style="fill: gray"
          points="80,400 120,400 160,440 120,480 60,460"
        ></polygon>
        <g>
          <line
            x1="200"
            y1="100"
            x2="450"
            y2="225"
            style="stroke: black; stroke-width: 2px"
          ></line>
          <circle cy="100" cx="200" r="30" />
          <rect
            x="410"
            y="200"
            width="100"
            height="50"
            style="fill: pink; stroke: black; stroke-width: 1px"
          ></rect>
        </g>
      </svg>
    </div>
  </body>
</html>
