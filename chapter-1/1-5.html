<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Document</title>
    <style>
      .inactive,
      .tentative {
        stroke: darkgray;
        stroke-width: 2px;
        stroke-dasharray: 5 5;
      }

      .tentative {
        opacity: 0.5;
      }

      .active {
        stroke: black;
        stroke-width: 4px;
        stroke-dasharray: 1;
      }

      circle {
        fill: red;
      }

      rect {
        fill: darkgray;
      }
    </style>
  </head>
  <body>
    <div id="infovizDiv">
      <svg style="width: 500; height: 500; border: 1px lightgray solid">
        <path d="M 10,60 40,30 50,50 60,30 70,80"></path>
        <polygon
          class="inactive"
          points="80,400 120,400 160,440 120,480 60,460"
        />
        <g>
          <circle class="active tentative" cy="100" cx="200" r="30" />
          <rect class="active" x="410" y="200" width="100" height="50"></rect>
        </g>
      </svg>
    </div>
  </body>
</html>
